<h1 style="font-size: large;font-family: Arial, Helvetica, sans-serif; color: #369;">User Login Details!</h1>

<div class="row" style="padding:50px;">
    <div class="col-6 m-auto">
        <div class="card m-auto">
            <div class="card-header" style="font-size: large;font-family: Arial, Helvetica, sans-serif; color: #369;">
                Login
            </div>
            <div class="card-body">
                <form (ngSubmit)="OnLogin(LoginForm)" #LoginForm='ngForm'>
                    <div class="form-group col-12">
                        <label>UserName:</label>
                        <input class="form-control" required ngModel name="userName" #propName="ngModel">
                        <span *ngIf="!propName.valid && propName.touched" class="error-block">User Name required</span>
                    </div>
                    <div class="form-group col-12">
                        <label>Password:</label>
                        <input class="form-control" required type="password" ngModel name="password" #propPassword="ngModel">
                        <span *ngIf="!propPassword.valid && propPassword.touched" class="error-block">Password required</span>
                    </div>
                    <div class="form-group col-12" style="padding: 5px;">
                        <button [disabled]="!LoginForm.valid" type="submit" class="btn btn-primary" style="margin-right:5px;">Login</button>
                        <button type="button" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
